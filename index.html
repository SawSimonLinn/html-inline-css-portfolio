<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <aside>
        <h1>Game <i class="bi bi-joystick"></i></h1>
        <button>Get Game Premium</button>
        <ul>
          <li class="active_li">
            <a href="#"><i class="bi bi-archive-fill"></i>Browse</a>
          </li>
          <li>
            <a href="#"><i class="bi bi-clipboard-check-fill"></i>Channels</a>
          </li>
          <li>
            <a href="#"><i class="bi bi-calendar-event-fill"></i>Events</a>
          </li>
          <li>
            <a href="#"><i class="bi bi-people-fill"></i>Friends</a>
          </li>
          <li>
            <a href="#"><i class="bi bi-controller"></i>Games</a>
          </li>
          <li>
            <a href="#"><i class="bi bi-bookmark-check-fill"></i>Store</a>
          </li>
        </ul>
        <div class="subscriptions">
          <h5>Subscriptions</h5>
          <div class="cards">
            <div class="card">
              <div class="img-bx">
                <img src="./images/user_img/u1.png" alt="user-1" />
              </div>
              <div class="content">
                <h6>John Doe [VALORANT]</h6>
                <p>GTA V</p>
            </div>
            <div class="card">
              <div class="img-bx">
                <img src="./images/user_img/u2.jpg" alt="user-2" />
              </div>
              <div class="content">
                <h6>Justin [VALORANT]</h6>
                <p>Valorant</p>
            </div>
            <div class="card">
              <div class="img-bx">
                <img src="./images/user_img/u3.png" alt="user-3" />
              </div>
              <div class="content">
                <h6>Crush Adam[VALORANT]</h6>
                <p>PUBG</p>
            </div>
            <div class="card">
              <div class="img-bx">
                <img src="./images/user_img/u4.jpg" alt="user-4" />
              </div>
              <div class="content">
                <h6>Simon [VALORANT]</h6>
                <p>MLBB</p>
            </div>
            <div class="card">
              <div class="img-bx">
                <img src="./images/user_img/u5.png" alt="user-5" />
              </div>
              <div class="content">
                <h6>Julian [VALORANT]</h6>
                <p>Valorant</p>
              </div>
            </div>
            <div class="card">
              <div class="img-bx">
                <img src="./images/user_img/u6.png" alt="user-6" />
              </div>
              <div class="content">
                <h6>April [VALORANT]</h6>
                <p>Fortnite</p>
              </div>
            </div>
            <div class="card">
              <div class="img-bx">
                <img src="./images/user_img/u7.png" alt="user-7" />
              </div>
              <div class="content">
                <h6>Hulu [VALORANT]</h6>
                <p>D-Day</p>
              </div>
            </div>
            <!-- all card data changeed -->
        </div>
      </aside>
      <article>
        <nav>
          <button>Stream</button>
          <div class="search">
            <input type="text" placeholder="Search...">
            <i class="bi bi-search"></i>
          </div>
          <div class="right_bx">
          
          </div>
        </nav>
      </article>
    </header>
  </body>
</html>
